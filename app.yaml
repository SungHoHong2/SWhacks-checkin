runtime: python27
api_version: 1
threadsafe: yes

handlers:
- url: /templates/css
  static_dir: templates/css

- url: /templates/js
  static_dir: templates/js

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /.*
  script: main.app


libraries:
- name: webapp2
  version: "2.5.2"
